<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <script src="sketch.js"></script>
    <script src="sketch2.js"></script>
    <script src="pisano.js"></script>
    
    <div style="width: 700px;">

        <p>Sides / modulo: <span id="spanMod"></span> </p>
        <input style="width: 380px" type="range" id="rangeSlider" min="2" value="3" max="36">

        <br>

        <p>Opacity: <span id="spanOpacity"></span> </p>
        <input style="width: 200px" type="range" id="alphaSlider" min="1" value="255" max="255">
      
      <div id="canvasA"></div>

      <div style="text-align: right;">
        <span>Background color <input id="pickBg" type="color"></span>
        <br>
        <span>Line color <input id="pickLine" type="color"></span>
      </div>
    </div>
  </body>
</html>
